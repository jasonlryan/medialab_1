<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-assisted Scenario Planning Tool</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        #chat-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
        }
        #chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 20px;
            line-height: 1.4;
        }
        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #e9e9e9;
            color: #333;
        }
        #user-input-container {
            display: flex;
            padding: 20px;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">AI-assisted Scenario Planning Tool</div>
        <div id="chat-messages"></div>
        <div id="user-input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            function addMessage(sender, message) {
                const messageClass = sender === 'You' ? 'user-message' : 'bot-message';
                $('#chat-messages').append(`<div class="message ${messageClass}"><strong>${sender}:</strong> <span class="message-content">${message}</span></div>`);
                $('#chat-messages').scrollTop($('#chat-messages')[0].scrollHeight);
            }
    
            function sendMessage() {
                var userMessage = $('#user-input').val();
                if (userMessage.trim() !== '') {
                    addMessage('You', userMessage);
                    $('#user-input').val('');
    
                    // Add an empty bot message that we'll stream the response into
                    $('#chat-messages').append('<div class="message bot-message"><strong>Chatbot:</strong> <span class="message-content"></span></div>');
    
                    // Send the message to the server
                    $.ajax({
                        url: '/chat',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({message: userMessage}),
                        xhrFields: {
                            onprogress: function(e) {
                                var response = e.currentTarget.response;
                                var lines = response.split('\n\n');
                                var fullResponse = '';
                                lines.forEach(function(line) {
                                    if (line.startsWith('data: ')) {
                                        var data = JSON.parse(line.substring(6));
                                        fullResponse += data.token;
                                        $('.bot-message:last .message-content').text(fullResponse);
                                        $('#chat-messages').scrollTop($('#chat-messages')[0].scrollHeight);
                                    }
                                });
                            }
                        },
                        error: function(xhr, status, error) {
                            console.error("An error occurred:", error);
                            $('.bot-message:last .message-content').text("An error occurred while processing your request.");
                        }
                    });
                }
            }
    
            $('#send-button').click(sendMessage);
    
            $('#user-input').keypress(function(e) {
                if(e.which == 13) {
                    sendMessage();
                }
            });
    
            // Initial greeting
            addMessage('Chatbot', 'Welcome to the AI-assisted Scenario Planning tool. How can I help you with your marketing campaign planning today?');
        });
    </script>
</body>
</html>
